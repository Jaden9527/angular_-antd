<nz-layout style="height: 100%">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink='/mymodul'>
        <span><i nz-icon type="file"></i><span class="nav-text" >模块</span></span>
      </li>
      <li nz-menu-item routerLink='/MyComponentComponent/a/profile'>
        <span><i nz-icon type="video-camera"></i><span class="nav-text"
            >传参</span></span>
      </li>
      <li nz-menu-item routerLink='/MyComponentComponent/a/profile'>
        <span><i nz-icon type="upload"></i><span class="nav-text"
            >学习</span></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
